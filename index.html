<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Z-BROWSER UNLOCKED</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .ui { width: 90%; max-width: 400px; border: 2px solid #0f0; padding: 20px; box-shadow: 0 0 20px #0f0; }
        h2 { margin-top: 0; letter-spacing: 5px; }
        input { width: 100%; background: #111; border: 1px solid #0f0; color: #0f0; padding: 15px; box-sizing: border-box; font-size: 18px; margin: 20px 0; outline: none; }
        button { width: 100%; background: #0f0; color: #000; border: none; padding: 15px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; }
        #database { display: none; word-break: break-all; font-size: 8px; color: #0f0; padding: 10px; background: #000; position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: scroll; }
    </style>
</head>
<body>

    <div id="main-ui" class="ui">
        <h2>Z-BROWSER</h2>
        <p>SECURE TERMINAL ACTIVE</p>
        <input type="text" id="target" placeholder="Enter URL (google.com)">
        <button onclick="launch()">OPEN SITE</button>
    </div>

    <div id="database"></div>

    <script>
        function launch() {
            let input = document.getElementById('target').value.toLowerCase().trim();
            
            // THE SECRET 70K OVERRIDE
            if (input === '70k') {
                document.getElementById('main-ui').style.display = 'none';
                let db = document.getElementById('database');
                db.style.display = 'block';
                db.innerText = '0'.repeat(70000);
                return;
            }

            // THE "EVERY SITE" ENGINE
            if (input !== "") {
                // Fixes the URL if you forget https://
                let destination = input.startsWith('http') ? input : 'https://' + input;
                
                // This command bypasses the "X-Frame-Options" block entirely
                // by forcing the current tab to navigate to the new site.
                window.location.href = destination;
            }
        }
    </script>
</body>
</html>
