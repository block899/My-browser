<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Z-BROWSER</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #0f0; display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 20px; text-align: center; border-bottom: 2px solid #0f0; }
        .search-container { padding: 40px 20px; display: flex; flex-direction: column; gap: 15px; }
        input { background: #000; border: 2px solid #0f0; color: #0f0; padding: 15px; font-size: 18px; outline: none; text-align: center; }
        button { background: #0f0; color: #000; border: none; padding: 15px; font-weight: bold; font-size: 18px; cursor: pointer; }
        button:active { background: #0a0; }
        #status { font-size: 12px; text-align: center; margin-top: 10px; color: #080; }
    </style>
</head>
<body>

<div class="header">
    <h1>Z-BROWSER v4.0</h1>
    <small>Bypassing Security Filters...</small>
</div>

<div class="search-container">
    <input type="text" id="target" placeholder="Enter URL (e.g. google.com)">
    <button onclick="launch()">LAUNCH ENGINE</button>
    <div id="status">70K OVERRIDE ACTIVE</div>
</div>

<script>
    function launch() {
        let val = document.getElementById('target').value.toLowerCase().trim();
        
        // SECRET TRAPDOOR
        if (val === '70k') {
            document.body.innerHTML = '<div style="color:#0f0; word-break:break-all; font-size:8px; padding:10px;">' + '0'.repeat(70000) + '</div>';
            return;
        }

        // BROWSER LOGIC
        if (val !== "") {
            // Add https if missing
            let url = val.startsWith('http') ? val : 'https://' + val;
            
            // This 'window.location.replace' is the key. 
            // It forces the app to BECOME the website you want, 
            // bypassing the "Refused to Connect" error.
            window.location.href = url;
        }
    }
</script>

</body>
</html>
