<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Browser</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; height: 100vh; }
        
        /* The Address Bar Area */
        #nav-bar { background: #1a1a1a; padding: 10px; display: flex; gap: 10px; border-bottom: 2px solid #0f0; }
        #url-input { flex-grow: 1; background: #333; border: 1px solid #444; color: #0f0; padding: 8px; border-radius: 4px; outline: none; }
        #go-btn { background: #0f0; color: #000; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* The Viewport */
        #content-area { flex-grow: 1; width: 100%; border: none; background: #fff; }
        
        /* The "Zinzillion" Overlay - Secret Mode */
        #z-mode { display: none; flex-grow: 1; padding: 20px; overflow-y: auto; word-wrap: break-word; background: #000; color: #0f0; font-family: monospace; }
    </style>
</head>
<body>

    <div id="nav-bar">
        <input type="text" id="url-input" placeholder="Type a URL or '70k'">
        <button id="go-btn">GO</button>
    </div>

    <iframe id="content-area" src="about:blank"></iframe>
    <div id="z-mode"></div>

    <script>
        const input = document.getElementById('url-input');
        const btn = document.getElementById('go-btn');
        const frame = document.getElementById('content-area');
        const zView = document.getElementById('z-mode');

        btn.onclick = () => {
            const val = input.value.toLowerCase().trim();
            
            if (val === '70k' || val === 'zinzillion') {
                // Show your custom "Site" for free
                frame.style.display = 'none';
                zView.style.display = 'block';
                zView.innerHTML = "<h1>DATABASE_Z</h1><p>1" + "0".repeat(70000) + "</p>";
            } else {
                // Browse the real web
                zView.style.display = 'none';
                frame.style.display = 'block';
                let url = val;
                if (!url.startsWith('http')) url = 'https://' + url;
                frame.src = url;
            }
        };
    </script>
</body>
</html>
